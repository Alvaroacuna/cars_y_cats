<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form>
        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname">

        <label for="cars">Elige un auto:</label>
        <select id="cars" name="cars">
        <option value="volvo">Ferrari</option>
        <option value="saab">Lamborghini</option>
        <option value="fiat">Mustang</option>
        </select>

        <label for="cars">Elige un gato:</label>
        <select id="cars" name="cars">
        <option value="volvo">Gato confundido</option>
        <option value="saab">Gato molesto</option>
        <option value="fiat">Gato estudioso</option>
        </select>
    </form>
    
</body>
</html>
